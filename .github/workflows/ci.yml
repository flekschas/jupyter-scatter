name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:

  Lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
        with:
          version: "0.4.x"
      - run: |
          uv run ruff format --check

  Test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22.x"
      - run: |
          cd js
          npm update
          npm ci

      # Install LLVM with version-specific handling
      - name: Install LLVM dependencies (LLVM 14 for Python 3.13)
        if: matrix.python-version == '3.13'
        run: |
          wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
          sudo add-apt-repository "deb http://apt.llvm.org/jammy/ llvm-toolchain-jammy-14 main"
          sudo apt-get update
          sudo apt-get install -y llvm-14-dev
          echo "LLVM_CONFIG=llvm-config-14" >> $GITHUB_ENV

      # Default LLVM installation for other Python versions
      - name: Install LLVM dependencies
        if: matrix.python-version != '3.13'
        run: |
          sudo apt-get update
          sudo apt-get install -y llvm-dev

      - uses: astral-sh/setup-uv@v5
        with:
          version: "0.4.x"

      - name: Run tests
        run: uv run pytest . --color=yes
        env:
          UV_PYTHON: ${{ matrix.python-version }}
